name: soumi_s_application9
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Tiro Devanagari Hindi
      fonts: 
        - asset: assets/fonts/TiroDevaHindiRegular.ttf
          weight: 400
        - asset: assets/fonts/TiroDevaHindiItalic.ttf
          weight: 400
    - family: Abyssinica SIL
      fonts: 
        - asset: assets/fonts/AbyssinicaSILRegular.ttf
          weight: 400
    - family: Actor
      fonts: 
        - asset: assets/fonts/ActorRegular.ttf
          weight: 400
    - family: Abril Fatface
      fonts: 
        - asset: assets/fonts/AbrilFatfaceRegular.ttf
          weight: 400
